<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>角色二選一排名產生器</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h1>請選出你比較喜歡的角色</h1>

  <!-- 二選一對戰區塊 -->
  <div id="battle">

    <!-- 題號顯示（由 JS 更新） -->
    <div id="progress"></div>

    <!-- 選項容器（關鍵） -->
    <div id="choices">

      <!-- 左邊角色 -->
      <button id="left"></button>

      <!-- 中間 VS -->
      <div class="vs">VS</div>

      <!-- 右邊角色 -->
      <button id="right"></button>

    </div>
  </div>

  <!-- 結果區塊（一開始隱藏） -->
  <div id="result" hidden>
    <h2>你的最愛排名</h2>
    <ol id="ranking"></ol>
  </div>

  <!-- JavaScript -->
  <script src="script.js"></script>

</body>
</html>
